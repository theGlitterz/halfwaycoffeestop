name: Deploy to GitHub Pages

# This workflow runs on pushes to the 'master' branch,
# which matches your current repository setup.
on:
  push:
    branches: [ "master" ]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Grant GITHUB_TOKEN the necessary permissions to deploy to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# This job builds the Vite project and deploys the output
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci
        
      # 1. Run the Vite build command
      # This generates the static files in the 'dist' directory.
      - name: Run Build
        run: npm run build
        
      # 2. Configure GitHub Pages environment
      # This step creates the necessary deployment environment variables.
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      # 3. Upload the build artifact
      # The 'path: ./dist' is CRUCIAL as it tells the action to package 
      # the contents of your build output folder.
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' 

      # 4. Deploy the site to GitHub Pages
      # This step takes the uploaded artifact and publishes it live.
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
